name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest  
    strategy:
      matrix:
        dotnet-version: [ '6.0']
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: install dependencies
        run: dotnet restore {{cookiecutter.ProjectName}}PluginBase/{{cookiecutter.ProjectName}}PluginBase.csproj
      - name: Build
        run: dotnet build {{cookiecutter.ProjectName}}PluginBase/{{cookiecutter.ProjectName}}PluginBase.csproj --configuration Release --no-restore